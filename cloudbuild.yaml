steps:
- name: 'ubuntu'
  args: ['bash', './script.sh']
  volumes:
  - name: 'data'
    path: /data
  - name: 'data2'
    path: /data2
- name: 'gcr.io/cloud-builders/docker'
  args: ['ps', '-a']
  volumes:
  - name: 'data2'
    path: /data2
- name: 'ubuntu'
  args: ['bash', '-c', 'cat /data/date.txt']
  volumes:
  - name: 'data'
    path: /data

- name: 'ubuntu'
  args: ['bash', '-c', 'date && sleep 15 && date']
- name: 'ubuntu'
  args: ['bash', '-c', 'date && sleep 15 && date']
  waitFor:
    - '-'
